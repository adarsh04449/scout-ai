[phases.setup]
nixPkgs = ["python311Full", "gcc"]

[phases.install]
cmds = [
  "python3 -m venv /app/venv",
  "/app/venv/bin/pip install --upgrade pip setuptools wheel",
  "/app/venv/bin/pip install -r api/requirements.txt",
  "/app/venv/bin/pip install -e market_research"
]

[variables]
LD_LIBRARY_PATH = "/root/.nix-profile/lib"

[start]
cmd = "/app/venv/bin/python -m uvicorn api.app.main:app --host 0.0.0.0 --port $PORT"

